<!DOCTYPE html>
<html>
  <head>
    <title>AngularJs Training</title>

    <link href="/stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/application.css" media="all" rel="stylesheet" type="text/css" />

    <script src="/javascripts/angular.min.js" type="text/javascript"></script>
    <script src="/javascripts/application.js" type="text/javascript"></script>
  </head>

  <!--  URLs, routing and templates -->
  <body ng-app='MyApp'>
    <div class="row">
      <div class='col-4 col-lg-offset-4'>
        <div class="well well-lg">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Urls, routing and templates with AngularJS</h3>
            </div>

            <ng-view>
            </ng-view>

            <script type="text/ng-template" id='/templates/index.html'>
              <h3>Peeps</h3>
              <div ng-repeat='person in people' class='panel'>
                <a href='/show/{{person.id}}.html' class='btn btn-primary btn-xs pull-right'>View</a>
                {{person.lastName}},
                {{person.firstName}}
              </div>
            </script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
