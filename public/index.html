<!DOCTYPE html>
<html>
  <head>
    <title>AngularJs Training</title>

    <link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="stylesheets/application.css" media="all" rel="stylesheet" type="text/css" />

    <script src="/javascripts/angular.min.js" type="text/javascript"></script>
    <script src="/javascripts/application.js" type="text/javascript"></script>
  </head>

  <!--  -->
  <body ng-app>
    <div class="row">
      <div class='col-4 col-lg-offset-4'>
        <div class="well well-lg">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Data binding and Pets</h3>
            </div>
           
            <h4>What kind of pet do you have?</h4>

            <p>Type: <input type='text'></p>
            <p>Name: <input type='text'></p>           
           
            <h4 id="yowza">OMG, your pet <!--name--> is the cutest <!--type--> ever!</h4>


          </div>
        </div>
      </div>
    </div>
  </body>
</html>
