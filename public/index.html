<!DOCTYPE html>
<html>
  <head>
    <title>AngularJs Training</title>

    <link href="/stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/stylesheets/application.css" media="all" rel="stylesheet" type="text/css" />

    <script src="/javascripts/angular.min.js" type="text/javascript"></script>
    <script src="/javascripts/application.js" type="text/javascript"></script>
  </head>

  <!--  Controllers Basics -->
  <body ng-app>
    <div class="row">
      <div class='col-4 col-lg-offset-4'>
        <div class="well well-lg">
          <div class="panel">
            <div class="panel-heading">
              <h3 class="panel-title">Controllers with AngularJS</h3>
            </div>

            <div ng-controller='MyController'>
              <!-- Setting the initial value of a variable -->
              <input type='text' ng-model="important_information" class='form-control'>
              <label>
                {{important_information}}
              </label>

              <div>
                <!-- Responding to events -->
                <button ng-click='randomizeCase()' class='btn btn-primary'>Randomize case!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
